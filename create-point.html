<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300;1,400&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Styles/styles.css" />
    <link rel="stylesheet" href="/Styles/responsive.css" />
    <link rel="stylesheet" href="Styles/create-point.css" />

    <title>Criar ponto de coleta</title>
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <h3><img src="/assets/icones/logo.svg" alt="Logo Marca" /></h3>

        <a href="#"> <span></span> Voltar ao Home</a>
      </header>

      <main>
        <form action="">
          <h1>Cadastro do ponto de coleta</h1>

          <fieldset>
            <legend>
              <h2>Dados da Entidade</h2>
            </legend>

            <div class="field">
              <label for="name">Nome da Entidade</label>
              <input type="text" name="name" required />
            </div>

            <div class="field-group">
              <div class="field">
                <label for="address">Endereço</label>
                <input type="text" name="address" />
              </div>
              <div class="field">
                <label for="address2">Numero/Complemento</label>
                <input type="text" name="address2" required />
              </div>
            </div>

            <div class="field-group">
              <div class="field">
                <label for="state">Estado</label>
                <select name="uf" required>
                  <option value="">Selecione o Estado</option>
                </select>
                <input type="hidden" name="state" />
              </div>
              <div class="field">
                <label for="city">Cidade</label>
                <select name="city" disabled required>
                  <option value="">Selecione a Cidade</option>
                </select>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>
              <h2>Itens de Coleta</h2>
            </legend>
            <div class="itens-grid">
              <li data-id="1" class="selected">
                <img src="/assets/icones/lampadas.svg" alt="Icone Lampadas" />
                <span>Lampadas</span>
              </li>
              <li data-id="2">
                <img
                  src="/assets/icones/baterias.svg"
                  alt="Icone Pilhas e Baterias"
                />
                <span>Pilhas e Baterias</span>
              </li>
              <li data-id="3">
                <img
                  src="/assets/icones/papeis-papelao.svg"
                  alt="Icone Papeis e Papelão"
                />
                <span>Papeis e Papelão</span>
              </li>
              <li data-id="4">
                <img
                  src="/assets/icones/eletronicos.svg"
                  alt="Icone Residuos e Eletronicos"
                />
                <span>Residuos e Eletronicos</span>
              </li>
              <li data-id="5">
                <img
                  src="/assets/icones/organicos.svg"
                  alt="Icone Residuos Organicos"
                />
                <span>Residuos Organicos</span>
              </li>
              <li data-id="6">
                <img
                  src="/assets/icones/oleo.svg"
                  alt="Icone Oleo de Cozinha"
                />
                <span>Oleo de Cozinha</span>
              </li>
            </div>

            <input type="hideen" name="itens" />
          </fieldset>

          <button type="submit">Cadastrar ponto de coleta</button>
        </form>
      </main>
    </div>
    <script src="/scripts/create-point.js"></script>
  </body>
</html>
